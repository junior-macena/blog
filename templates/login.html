{% extends "base.html" %}

{% block title %} Entrar {% endblock %}

{% block header %}
<h1>ENTRAR</h1>
{% endblock %}

{% block content %}
<div class="form-container">
    <form method="POST"> <!-- Formulário que envia dados via método POST -->
        <label for="username">Usuário:</label>
        <input id="username" name="username" required> <!-- Campo para o nome de usuário, obrigatório -->

        <label for="password">Senha:</label>
        <input id="password" name="password" required type="password"> <!-- Campo para senha, ocultando a entrada -->

        <p><a href="#">Esqueci minha senha</a></p> <!-- Link para recuperação de senha -->
        <input type="submit" value="Acessar a conta"> <!-- Botão para enviar o formulário -->
    </form>
    <p><a href="{{ url_for('register') }}">Registrar-se</a></p>
</div>
{% endblock %}
